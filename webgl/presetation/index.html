<html>
<head>
	<title>WebGL Solution</title>

	<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;
    
        uniform vec4 colorMaterial;
        varying vec2 vTextureCoord;

        uniform sampler2D uSampler;

		void main(void) {
            gl_FragColor = colorMaterial;
		}
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;

		uniform mat4 modelMatrix;
		uniform mat4 projectionMatrix;
		uniform mat4 viewMatrix;
        
		void main(void) {
            gl_PointSize = 3.0;
			
			gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(aVertexPosition, 1.0);
		}
	</script>
</head>
	<body onload="webGLStart(document.getElementById('lesson01-canvas'));">
		<canvas id="lesson01-canvas" width="500" height="500"></canvas>
	</body>
</html>
